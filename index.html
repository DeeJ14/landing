<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子どもが英語を好きになる英語教室</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .hero {
            background: linear-gradient(135deg, #a8dadc, #457b9d);
            color: white;
            padding: 80px 20px;
            border-radius: 10px;
            margin: 20px auto;
        }
        .hero img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .message-box {
            border: 2px solid #457b9d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background-color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px 0;
        }
        .social-icons a img {
            width: 60px;
            transition: transform 0.3s;
        }
        .social-icons a img:hover {
            transform: scale(1.1);
        }
        .map-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    
    <header class="hero">
        <img src="assets/img/logo.png" alt="英語教室のロゴ">
        <h1>子どもが英語を「好き」になる英語教室</h1>
    </header>
    
    <div class="message-box">
        遊びながら英語を学ぶ！
        子どもたちが楽しく英語を身につけられる環境を提供します。
    </div>
    
    <div class="social-icons">
        <a href="https://www.instagram.com/learningtreecommunity/" target="_blank">
            <img src="assets/img/instagram-logo.png" alt="Instagram">
        </a>
        <a href="https://lin.ee/kNWigJN" target="_blank">
            <img src="assets/img/line-logo.png" alt="LINE">
        </a>
    </div>
    
    <div class="mt-4">
        <a href="https://contactus.learningtreecommunity.com" target="_blank" class="btn btn-primary btn-lg">お問い合わせ</a>
    </div>
    
    <div class="map-container">
        <iframe src="https://maps.app.goo.gl/BMc3mHaXcDUXPBrEA" width="80%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    
</body>
</html>
